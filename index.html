<!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ESP8266 Control</title>
      <style type="text/css">
            html { 
                font-family: monospace;
                margin: 0px auto;
                text-align: center;
                background-color: #f0f0f0;
            }
            content {
                display: flex;
                flex-wrap: wrap;         /* ✅ ให้ wrap ได้เมื่อจอแคบ */
                justify-content: center;
                gap: 20px;
                padding: 20px;
                box-sizing: border-box;
                max-width: 100%;
            }
            #left, #right {
                border: 1px solid #aaa;
                padding: 16px;
                width: 100%;             /* ✅ ใช้ 100% บนจอเล็ก */
                max-width: 300px;        /* ✅ จำกัดความกว้างไม่ให้ใหญ่เกินไป */
                background-color: #fff;
                box-sizing: border-box;
            }
            #right{
                display: flex;
                flex-direction: column;
                justify-content: center;   
                align-items: center;       
                text-align: center;  
            }
            .center-wrapper {
                flex: 1; 
                display: flex;
                align-items: center;  
                justify-content: center;
            }
            .value-wrapper {
                font-size: 4em;
                font-weight: bold;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 80px;
                height: 34px;
                margin-top: 5%;
            }
            
            /* Hide the default checkbox */
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            /* Slider */
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: red;
                transition: 0.4s;
                border-radius: 34px;
            }
            /* Slider Circle */
            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }
            /* Checked State */
            input:checked + .slider {
                background-color: #4caf50;
            }

            input:checked + .slider:before {
                transform: translateX(46px);
            }
        </style>
    </head>
    <body>
        <header>
          <h1>Webserver</h1>
        </header>

        <content>
            <div id="left">
                <h3 >Control LED State</h3>
			    <hr>
                <label class="switch">
                    <input type="checkbox" id="toggle-switch">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="right">
                <h3>Ultrasonic Sensor Data</h3>
                <hr style="width: 250px;">
                <div class="center-wrapper">
                    <div class="value-wrapper">
                        <!-- <span id="distance">--</span> -->
                        <span id="">12133 cm</span>
                    </div>
                </div>
            </div>
        </content>
        <!-- <p><a href="/ON"><button>เปิดไฟ</button></a></p>
        <p><a href="/OFF"><button>ปิดไฟ</button></a></p>
        <h2>ระยะจาก HC-SR04: <span id="distance">--</span></h2> -->
        
    </body>
    <script>
        function updateDistance() {
        fetch('/distance')
            .then(response => response.text())
            .then(data => {
            document.getElementById('distance').innerText = data + ' cm';
            });
        }
        setInterval(updateDistance, 1000); // อัปเดตทุก 1 วินาที
        window.onload = updateDistance;
    </script>
</html>
